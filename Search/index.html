<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

    <input type="text" ng-model="searchText">
    <button ng-click="search()">search</button>
    <div ng-repeat="x in myWelcome | filter: searchText">
        <div  ng-class="{sDiv,male: x.gender == 'M',female: x.gender == 'F'}" style="border:5px solid red;
    float:left;
    height:100px;
    width:200px;
    padding:10px 0 0 10px;
    border-radius:5px;
    margin:5px;
    word-wrap:break-word;">
            <span>{{x.id}}</span></br>
            <span>{{x.gender}}</span></br>
            <span>{{x.name}}</span></br>
            <span>{{x.email}}</span></br>
        </div>
    </div>

</div>
</body>
</html>
