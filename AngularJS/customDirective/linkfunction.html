<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body>


    <!--{{name}}-->
    <!--<side-bar user="user1" display='displayValue()' flavor="{{fruit}}"></side-bar>-->
    <!--<side-bar user="user2"></side-bar>-->

    <div ng-controller="myCtrl">
<p font-scale="size">This is some text</p>
<input type="text" ng-model="size">
    </div>
</body>


<script>
    var app = angular.module("myApp", []);
    app.controller('myCtrl', function ($scope) {
       $scope.size = 20;
    });
    app.directive('fontScale', function () {
        return {
            link: function(scope, el, attrs){
            scope.$watch(attrs["fontScale"], function (newVal, oldVal) {
                el.css({'font-size':newVal + '%'});
            })
        }
    }
    });
</script>
</body>
</html>
